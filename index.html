<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streaming</title>
    <style>
        /* General Styles */
        body, .container { margin: 0; padding: 0; width: 100%; max-width: 100%; }
        .instruction-box, #playerContainer { width: 100%; max-width: 600px; margin: 20px auto; text-align: center; font-size: 16px; }
        .instruction-box { background-color: #fffae5; border: 2px solid #ffce00; padding: 10px; border-radius: 5px; font-weight: bold; }
        #playerContainer { position: relative; background-color: black; }
        iframe, video { width: 100%; height: 310px; border: none; }
        .whatsapp-button { display: block; background-color: #25D366; color: white; padding: 12px; border-radius: 5px; text-align: center; margin: 10px auto; }
        #playlist { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; padding: 0 10px; }
        button { width: 100%; max-width: 640px; padding: 8px 12px; background-color: #f0f0f0; color: #333; border: 1px solid #333; border-radius: 5px; }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .instruction-box { font-size: 14px; }
            button { font-size: 12px; }
        }
    </style>
</head>
<body>

<!-- Instruction Box -->
<div class="instruction-box">
    Select a match to start streaming. If it doesnâ€™t load, wait a few seconds and try again.
</div>

<!-- Player Container -->
<div id="playerContainer">
    <iframe id="playerIframe" src="" style="display: none;"></iframe>
    <video id="videoPlayer" controls autoplay style="display: none;"></video>
</div>

<!-- Video Playlist -->
<div id="playlist"></div>

<!-- WhatsApp Button -->
<a href="https://www.whatsapp.com/channel/0029Va7HlAILdQedLTmLYU0Z" class="whatsapp-button">Join WhatsApp Group</a>

<script>
// Playlist with M3U8 and PHP streams
const options = {
    player_list: [
        { "file": "https://v5.sportsonline.si/channels/pt/sporttv2.php", "title": "Venezuela x Brazil", "type": "php" },
        { "file": "https://example.com/stream1.m3u8", "title": "M3U8 Stream 1", "type": "m3u8" }
    ]
};

// Load Video
function loadVideo(videoFile, type) {
    if (type === "m3u8") {
        document.getElementById("videoPlayer").style.display = "block";
        document.getElementById("playerIframe").style.display = "none";
        document.getElementById("videoPlayer").src = videoFile;
        document.getElementById("videoPlayer").play();
    } else if (type === "php") {
        document.getElementById("playerIframe").style.display = "block";
        document.getElementById("videoPlayer").style.display = "none";
        document.getElementById("playerIframe").src = videoFile;
    }
}

// Generate Playlist
const playlistContainer = document.getElementById("playlist");
options.player_list.forEach((video) => {
    const button = document.createElement("button");
    button.textContent = video.title;
    button.onclick = () => loadVideo(video.file, video.type);
    playlistContainer.appendChild(button);
});

// Auto-load first video
window.onload = () => loadVideo(options.player_list[0].file, options.player_list[0].type);
</script>

</body>
</html>
