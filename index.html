<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricX Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .instruction-box {
            font-size: 14px;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            font-weight: bold;
        }

        #playerContainer {
            width: 100%;
            max-width: 100%;
            height: 250px;
            background-color: black;
            margin: 10px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #m3u8Player {
            width: 100%;
            height: 250px;
            display: none;
            background-color: black;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }

        #playlist {
            width: 90%;
            margin: 10px auto;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .match-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            flex: 1;
            text-align: left;
        }

        .external-button, .m3u8-button {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            margin-left: 5px;
        }

        .external-button {
            color: orange;
        }

        .m3u8-button {
            color: blue;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="instruction-box">
    Click on a match name or video to play. If it stops, refresh or try an MX or VLC player etc. by clicking on (ðŸ”—).
</div>

<div id="playerContainer">
    <div id="loadingMessage">Loading... 0%</div>
    <iframe id="playerFrame" allow="autoplay" src=""></iframe>
    <video id="m3u8Player" controls autoplay></video>
</div>

<div id="playlist"></div>

<a href="https://chat.whatsapp.com/YOUR-GROUP-LINK" class="whatsapp-button">
    Join WhatsApp Group
</a>

<script>
    const matches = [
        { name: "Barcelona x AtlÃ©tico Madrid", link: "https://sportzonline.si/channels/hd/hd2.php", m3u8: "https://example.com/barca.m3u8" },
        { name: "Chelsea x Southampton", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "https://example.com/chelsea.m3u8" },
        { name: "Al Wehda x Al Nassr", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "https://example.com/alwehda.m3u8" },
        { name: "Inter Miami x Sporting KC", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "https://example.com/miami.m3u8" },
        { name: "Tottenham Hotspur x Manchester City", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "https://example.com/spurs.m3u8" },
        { name: "Manchester United x Ipswich Town", link: "https://sportzonline.si/channels/hd/hd5.php", m3u8: "https://example.com/united.m3u8" },
        { name: "Liverpool x Newcastle United", link: "https://sportzonline.si/channels/hd/hd9.php", m3u8: "https://example.com/liverpool.m3u8" },
        { name: "Real Sociedad x Real Madrid", link: "https://sportzonline.si/channels/hd/hd6.php", m3u8: "https://example.com/madrid.m3u8" },
        { name: "Al Orubah x Al Nassr", link: "https://sportzonline.si/channels/hd/hd11.php", m3u8: "https://example.com/alorubah.m3u8" }
    ];

    function loadPlaylist() {
        const playlistContainer = document.getElementById("playlist");
        matches.forEach(match => {
            const matchItem = document.createElement("div");
            matchItem.classList.add("match-item");

            const matchButton = document.createElement("button");
            matchButton.classList.add("match-button");
            matchButton.textContent = match.name;
            matchButton.onclick = () => loadVideo(match.link, match.m3u8);

            const externalButton = document.createElement("button");
            externalButton.classList.add("external-button");
            externalButton.textContent = "ðŸ”—";
            externalButton.onclick = () => openExternal(match.link);

            const m3u8Button = document.createElement("button");
            m3u8Button.classList.add("m3u8-button");
            m3u8Button.textContent = "ðŸ“º";
            m3u8Button.onclick = () => playM3U8(match.m3u8);

            matchItem.appendChild(matchButton);
            matchItem.appendChild(externalButton);
            matchItem.appendChild(m3u8Button);
            playlistContainer.appendChild(matchItem);
        });
    }

    function loadVideo(url, m3u8) {
        if (m3u8) {
            playM3U8(m3u8);
        } else {
            const playerFrame = document.getElementById("playerFrame");
            const loadingMessage = document.getElementById("loadingMessage");

            document.getElementById("m3u8Player").style.display = "none";
            playerFrame.style.display = "block";

            loadingMessage.style.display = "block";
            playerFrame.style.display = "none";
            playerFrame.src = "";

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingMessage.textContent = `Loading... ${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingMessage.style.display = "none";
                    playerFrame.style.display = "block";
                    playerFrame.src = url + "?autoplay=1&muted=1";
                }
            }, 300);
        }
    }

    function playM3U8(url) {
        const video = document.getElementById("m3u8Player");
        document.getElementById("playerFrame").style.display = "none";
        video.style.display = "block";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else {
            video.src = url;
        }
    }

    function openExternal(url) {
        window.location.href = url;
    }

    window.onload = function() {
        loadPlaylist();
    };
</script>

</body>
</html>
