<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream live sports matches effortlessly on any device. Join our WhatsApp group for the latest updates.">
    <meta name="keywords" content="sports streaming, live matches, watch football, WhatsApp sports updates">
    <title>Sports Streaming</title>
    
    <!-- Video.js Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>

    <style>
        .instruction-box, #playerContainer {
            width: 100%;
            max-width: 100%;
            margin: 15px auto;
        }

        .instruction-box {
            font-size: 14px;
            color: #333;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        #playerContainer {
            position: relative;
            background-color: black;
            width: 100%;
            max-width: 100%;
            height: 250px;
        }

        #hlsPlayer {
            width: 100%;
            height: 100%;
            display: none;
        }

        #playerIframe {
            width: 100%;
            height: 100%;
            display: none;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            margin: 15px auto;
            width: 100%;
            max-width: 720px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        #playlist {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        button {
            width: 100%;
            max-width: 350px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #f0f0f0;
            color: #333;
            height: auto;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .instruction-box {
                font-size: 13px;
                padding: 6px;
            }

            button {
                font-size: 12px;
                padding: 6px 8px;
            }

            .whatsapp-button {
                font-size: 13px;
            }

            #playerContainer {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="instruction-box">
    Instructions: Select a match from the buttons below to start streaming. If the video doesnâ€™t load immediately, please wait a few seconds and try again.
</div>

<div id="loadingMessage" style="display: none;">Loading stream...</div>

<div id="playerContainer">
    <video id="hlsPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="250" style="display: none;">
        <source id="hlsSource" src="" type="application/x-mpegURL">
    </video>
    <iframe id="playerIframe" src="" style="display: none;" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<div id="playlist"></div>

<a href="https://whatsapp.com/channel/0029Vb32mMt23n3ZBynqbY2l" class="whatsapp-button" alt="Join our WhatsApp group">Join WhatsApp Group</a>

<script type="text/javascript">
const options = {
    player_list: [
        { "file": "https://sportzonline.si/channels/hd/hd1.php", "title": "19:30 Everton x Liverpool", "type": "php" },
        { "file": "https://sportzonline.si/channels/pt/sporttv1.php", "title": "17:30 Al Ahli x Al Nassr", "type": "php" },
        { "file": "https://www.hlsplayer.net/embed?type=m3u8&src=https://vod3.cf.dmcdn.net/sec2(BeRkWfUeHEWgyUkz6bYimIA9k26AsZEWRP1MHR8KNvaqEt1_9PYm3MwWF77ueP-OJ3r1g-vDdqXGxaPsLUoeNkMTm5K7htzOGbvhiBkTmOPMWjAD6dlpneWuJ1oj9cDemvIBupMTKKFNpK1m6ML7qg61nMePKHFinzjHoCpn9yE)/video/867/077/567770768_mp4_h264_aac_1.m3u8#cell=cf3", "title": "Replay 1st Half||CITY vs MADRID", "type": "php" },
        { "file": "https://vod3.cf.dmcdn.net/sec2(BeRkWfUeHEWgyUkz6bYimIA9k26AsZEWRP1MHR8KNvaqEt1_9PYm3MwWF77ueP-OJ3r1g-vDdqXGxaPsLUoeNkMTm5K7htzOGbvhiBkTmOPMWjAD6dlpneWuJ1oj9cDemvIBupMTKKFNpK1m6ML7qg61nMePKHFinzjHoCpn9yE)/video/867/077/567770768_mp4_h264_aac_1.m3u8#cell=cf3", "title": "Replay 2ND Half||CITY vs MADRID", "type": "m3u8" }
    ]
};

function loadVideo(videoFile, type) {
    document.getElementById("loadingMessage").style.display = "block";

    // Hide both players initially
    document.getElementById("hlsPlayer").style.display = "none";
    document.getElementById("playerIframe").style.display = "none";

    if (type === "m3u8") {
        const hlsPlayer = document.getElementById("hlsPlayer");
        const hlsSource = document.getElementById("hlsSource");

        hlsSource.src = videoFile;
        hlsPlayer.load();
        hlsPlayer.style.display = "block";

        hlsPlayer.oncanplay = () => {
            document.getElementById("loadingMessage").style.display = "none";
        };
    } else if (type === "php") {
        const playerIframe = document.getElementById("playerIframe");

        playerIframe.onload = function () {
            document.getElementById("loadingMessage").style.display = "none";
        };

        playerIframe.onerror = function () {
            alert("Failed to load the video. Please try another link.");
            document.getElementById("loadingMessage").style.display = "none";
        };

        playerIframe.src = videoFile;
        playerIframe.style.display = "block";
    }
}

const playlistContainer = document.getElementById("playlist");
options.player_list.forEach((video) => {
    const button = document.createElement("button");
    button.textContent = video.title;
    button.onclick = () => {
        loadVideo(video.file, video.type);
    };
    playlistContainer.appendChild(button);
});

window.onload = () => {
    const firstVideo = options.player_list[0];
    loadVideo(firstVideo.file, firstVideo.type);
};
</script>

</body>
</html>
