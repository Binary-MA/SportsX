<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #playerContainer {
      width: 100%;
      max-width: 100%;
      height: 250px;
      background-color: black;
      margin: 10px auto;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #playlist {
      width: 90%;
      margin: 10px auto;
    }
    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .match-button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: black;
      flex: 1;
      text-align: left;
    }
    .external-button {
      padding: 5px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: orange;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div id="playerContainer">
  <video id="videoPlayer" controls autoplay></video>
</div>

<div id="playlist"></div>

<!-- HLS.js library -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const matches = [
    {
      "name": "Spain x France",
      "link": "https://743648-30.123091763.me/live/35767_.m3u8",
      "m3u8": "https://743648-30.123091763.me/live/35767_.m3u87"
    }
  ];

  function playStream(m3u8Url, fallbackUrl) {
    const video = document.getElementById('videoPlayer');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari supports HLS natively
      video.src = m3u8Url;
      video.play();
    } else {
      // fallback: open php iframe
      video.remove();
      const iframe = document.createElement('iframe');
      iframe.src = fallbackUrl;
      iframe.width = "100%";
      iframe.height = "100%";
      iframe.style.border = "none";
      document.getElementById('playerContainer').appendChild(iframe);
    }
  }

  function renderMatches() {
    const playlistDiv = document.getElementById("playlist");
    playlistDiv.innerHTML = "";

    matches.forEach(match => {
      const matchItem = document.createElement("div");
      matchItem.classList.add("match-item");

      const matchButton = document.createElement("button");
      matchButton.classList.add("match-button");
      matchButton.textContent = match.name;
      matchButton.onclick = () => playStream(match.m3u8, match.link);

      const externalButton = document.createElement("button");
      externalButton.classList.add("external-button");
      externalButton.textContent = "ðŸ”—";
      externalButton.onclick = () => window.open(match.m3u8 || match.link, "_blank");

      matchItem.appendChild(matchButton);
      matchItem.appendChild(externalButton);
      playlistDiv.appendChild(matchItem);
    });
  }

  window.onload = function() {
    renderMatches();
    playStream(matches[0].m3u8, matches[0].link);
  };
</script>
</body>
</html>
