// Initialize JW Player with the first video in the list
function initializePlayer(videoFile) {
    jwplayer("player").setup({
        file: videoFile,
        playbackRateControls: [0.75, 1, 1.25, 1.5],
        width: "100%",
        aspectratio: "16:9",
        mute: false,
        repeat: true,
        autostart: true,
        primary: "html5",
        controls: true,
        skin: {
            name: "glow",
            active: "red"
        }
    });
    
    // Hide the loading overlay once the video loads
    jwplayer("player").on('play', () => {
        document.getElementById("loadingOverlay").style.display = "none";
    });
}

// Initial setup for the first video

// Generate Playlist Buttons
const playlistContainer = document.getElementById("playlist");
