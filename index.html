<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .instruction-box {
            font-size: 14px;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            font-weight: bold;
        }

        #playerContainer {
            width: 100%;
            max-width: 100%;
            height: 250px;
            background-color: black;
            margin: 10px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Sandbox iframe to block ads */
        #phpPlayer {
            sandbox="allow-same-origin allow-scripts";
        }

        #playlist {
            width: 90%;
            margin: 10px auto;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .match-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            flex: 1;
            text-align: left;
        }

        .external-button {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: orange;
            margin-left: 5px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 12px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        /* Hide Ads */
        iframe[src*="ads"], 
        iframe[id*="ads"],
        iframe[name*="ads"],
        iframe[class*="ads"],
        div[id*="ads"],
        div[class*="ads"],
        a[href*="ads"],
        ins,
        .ad-banner,
        .ad-container {
            display: none !important;
            visibility: hidden !important;
        }

        /* Prevent ad overlays */
        body > *:not(#playerContainer):not(#playlist):not(.instruction-box):not(.whatsapp-button) {
            z-index: 99999 !important;
            position: relative;
        }
    </style>
</head>
<body>

<div class="instruction-box">

<div id="playerContainer">

</div>

<div id="playlist"></div>

<a href="https://whatsapp.com/channel/0029Vb32mMt23n3ZBynqbY2l" class="whatsapp-button">
    Join WhatsApp Group for highlights
</a>

<script>
    const matches =[

  },
  {

]


    function loadVideo(url) {
        const playerFrame = document.getElementById("phpPlayer");
        playerFrame.src = url;
    }

    function openExternal(m3u8, php) {
        const streamURL = m3u8 ? m3u8 : php;
        window.location.href = `intent:${streamURL}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;;`;
    }

    function renderMatches() {
        const playlistDiv = document.getElementById("playlist");
        playlistDiv.innerHTML = "";

        matches.forEach(match => {
            const matchItem = document.createElement("div");
            matchItem.classList.add("match-item");

            const matchButton = document.createElement("button");
            matchButton.classList.add("match-button");
            matchButton.textContent = match.name;
            matchButton.onclick = () => loadVideo(match.link);

            const externalButton = document.createElement("button");
            externalButton.classList.add("external-button");
            externalButton.textContent = "ðŸ”—";
            externalButton.onclick = () => openExternal(match.m3u8, match.link);

            matchItem.appendChild(matchButton);
            matchItem.appendChild(externalButton);
            playlistDiv.appendChild(matchItem);
        });
    }

    // Remove ad-related iframes and divs dynamically
    function blockAds() {
        setInterval(() => {
            document.querySelectorAll('iframe, div, a, ins').forEach(element => {
                if (element.src?.includes("ads") || element.id.includes("ads") || element.className.includes("ads")) {
                    element.remove();
                }
            });
        }, 1000);
    }

    window.onload = function() {
        renderMatches();
        loadVideo(matches[0].link);
        blockAds();
    };
</script>

</body>
</html>
