<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }
        .instruction {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player {
            width: 100%;
            height: 200px;
            background: black;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .match {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .vlc {
            background-color: #ff6600;
            color: white;
        }
        .m3u8 {
            background-color: #007bff;
            color: white;
        }
        .whatsapp {
            background-color: #25D366;
            color: white;
            font-weight: bold;
            padding: 12px;
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .btn img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const adSelectors = ["iframe", "ads", ".ad", ".adsense", "[id*=ads]", "[class*=ads]"];
            adSelectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(ad => ad.remove());
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="instruction">
            <p>Click on VLC or M3U8 to stream the match.</p>
        </div>
        <div class="player" id="player">
            <p style="color: white; padding-top: 90px;">Match Video Player</p>
        </div>
        <script>
            const matches = [
                { name: "Barcelona x AtlÃ©tico Madrid", link: "https://sportzonline.si/channels/hd/hd2.php", m3u8: "" },
                { name: "Chelsea x Southampton", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "" },
                { name: "Al Wehda x Al Nassr", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "" },
                { name: "Inter Miami x Sporting KC", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "" },
                { name: "Tottenham Hotspur x Manchester City", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "" },
                { name: "Manchester United x Ipswich Town", link: "https://sportzonline.si/channels/hd/hd5.php", m3u8: "" },
                { name: "Liverpool x Newcastle United", link: "https://sportzonline.si/channels/hd/hd9.php", m3u8: "" },
                { name: "Real Sociedad x Real Madrid", link: "https://sportzonline.si/channels/hd/hd6.php", m3u8: "" },
                { name: "Al Orubah x Al Nassr", link: "https://sportzonline.si/channels/hd/hd11.php", m3u8: "" }
            ];

            document.write(matches.map(match => `
                <div class="match">
                    <p>${match.name}</p>
                    <a href="${match.link}" class="btn vlc"><img src="vlc-icon.png" alt="VLC">VLC</a>
                    <a href="${match.m3u8}" class="btn m3u8">M3U8</a>
                </div>
            `).join(""));
        </script>
        <a href="YOUR_WHATSAPP_LINK" class="btn whatsapp">Join Our WhatsApp Group for Updates</a>
    </div>
</body>
</html>
