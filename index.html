<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #videoPlayer {
            width: 90%;
            max-width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #playlist {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #playlist button {
            width: 90%;
            max-width: 640px;
            padding: 10px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #playlist button:hover {
            background-color: #0056b3;
        }
        #instructionBox {
            margin: 10px auto;
            width: 90%;
            max-width: 640px;
            background-color: #d9edf7;
            color: #31708f;
            padding: 10px;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
        }
        #adBlockerMessage {
            margin: 10px auto;
            width: 90%;
            max-width: 640px;
            background-color: #ffcccb;
            color: #a94442;
            padding: 10px;
            border: 1px solid #ebccd1;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
        #whatsappButton {
            text-decoration: none;
            display: block;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px auto;
            width: 90%;
            max-width: 640px;
        }
    </style>
</head>
<body>
    <!-- Instruction Box -->
    <div id="instructionBox">
        <strong>Instructions:</strong> Select a match below to start streaming. If the video doesnâ€™t load, wait a few seconds and try again.
    </div>

    <!-- Ad Blocker Message -->
    <div id="adBlockerMessage">
        <strong>Note:</strong> Please disable your ad blocker to ensure smooth streaming.
    </div>

    <!-- Video Player -->
    <video id="videoPlayer" controls autoplay></video>

    <!-- Playlist -->
    <div id="playlist">
        <button onclick="loadStream('https://v3.sportsonline.ps/channels/hd/hd1.php')">Ipswich Town x Manchester City</button>
        <button onclick="loadStream('https://v3.sportsonline.ps/channels/hd/hd2.php')">Real Madrid x Las Palmas</button>
        <button onclick="loadStream('https://v3.sportsonline.ps/channels/hd/hd1.php')">Everton x Tottenham Hotspur</button>
        <button onclick="loadStream('https://v3.sportsonline.ps/channels/hd/hd5.php')">Manchester United x Brighton & Hove Albion</button>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://www.whatsapp.com/channel/0029Va7HlAILdQedLTmLYU0Z" id="whatsappButton">
        Join WhatsApp Group
    </a>

    <script>
        // Load Stream
        function loadStream(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.play();
        }
    </script>
</body>
</html>
