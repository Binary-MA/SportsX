<!-- Instruction Box -->
<div class="instruction-box" style="margin: 20px auto; font-size: 16px; color: #333; background-color: #fffae5; border: 2px solid #ffce00; padding: 15px; border-radius: 5px; width: 90%; max-width: 600px; text-align: center; font-weight: bold;">
    Instructions: Select a match from the buttons below to start streaming. If the video doesnâ€™t load immediately, please wait a few seconds and try again.
</div>

<!-- Player Container -->
<div id="playerContainer" style="position: relative; width: 100%; max-width: 600px; margin: auto; background-color: black;">
    <!-- Video Iframe -->
    <iframe id="playerIframe" src="" style="width: 100%; height: 310px; border: none; display: none;" sandbox="allow-scripts allow-same-origin"></iframe>
    <!-- Video Element (For M3U8 Streams) -->
    <video id="videoPlayer" controls autoplay style="width: 100%; height: 300px; display: none;"></video>
</div>

<!-- Video Playlist (Buttons in Horizontal Layout) -->
<div id="playlist" style="display: flex; gap: 5px; margin-top: 10px; justify-content: center; flex-wrap: wrap; padding: 0 10px;">
    <!-- Buttons will be generated here -->
</div>

<!-- WhatsApp Button -->
<a href="https://www.whatsapp.com/channel/0029Va7HlAILdQedLTmLYU0Z" class="whatsapp-button" style="display: inline-block; background-color: #25D366; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; width: 100%; max-width: 640px; text-align: center; margin: 10px auto;">Join WhatsApp Group</a>

<script type="text/javascript">
// Playlist links with M3U8 and PHP streams
const options = {
    player_list: [
        { "file": "https://v5.sportsonline.si/channels/pt/sporttv2.php", "title": "Venezuela x Brazil", "type": "php" },
        { "file": "https://v5.sportsonline.si/channels/pt/sporttv1.php", "title": "Belgium x Italy", "type": "php" },
        { "file": "https://v5.sportsonline.si/channels/hd/hd3.php", "title": "Benin x Nigeria", "type": "php" },
        { "file": "https://example.com/stream1.m3u8", "title": "M3U8 Stream 1", "type": "m3u8" },
        { "file": "https://example.com/stream2.m3u8", "title": "M3U8 Stream 2", "type": "m3u8" }
    ]
};

// Load selected video in iframe (or video player for M3U8)
function loadVideo(videoFile, type) {
    if (type === "m3u8") {
        document.getElementById("videoPlayer").style.display = "block";
        document.getElementById("playerIframe").style.display = "none";
        document.getElementById("videoPlayer").src = videoFile;
        document.getElementById("videoPlayer").play();
    } else if (type === "php") {
        document.getElementById("playerIframe").style.display = "block";
        document.getElementById("videoPlayer").style.display = "none";
        document.getElementById("playerIframe").src = videoFile;
    }
}

// Generate Playlist Buttons
const playlistContainer = document.getElementById("playlist");
options.player_list.forEach((video) => {
    const button = document.createElement("button");
    button.textContent = video.title;
    button.style.padding = "8px 12px";
    button.style.fontSize = "14px";
    button.style.cursor = "pointer";
    button.style.borderRadius = "5px";
    button.style.border = "1px solid #333";
    button.style.backgroundColor = "#f0f0f0";
    button.style.color = "#333";
    button.style.width = "100%";
    button.style.maxWidth = "640px";
    button.style.height = "35px";

    // Update iframe or video player with the selected stream on button click
    button.onclick = () => {
        loadVideo(video.file, video.type);
    };

    playlistContainer.appendChild(button);
});

// Auto-load and auto-play the first video in the playlist
window.onload = () => {
    const firstVideo = options.player_list[0];
    loadVideo(firstVideo.file, firstVideo.type);
};
</script>
