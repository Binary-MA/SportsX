<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .match {
            background: #fff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .vlc {
            background-color: #ff6600;
            color: white;
        }
        .m3u8 {
            background-color: #007bff;
            color: white;
        }
        .whatsapp {
            background-color: #25D366;
            color: white;
            font-weight: bold;
            padding: 12px;
            display: block;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .btn img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <script>
        // Ad Blocker
        document.addEventListener("DOMContentLoaded", function () {
            const adSelectors = ["iframe", "ads", ".ad", ".adsense", "[id*=ads]", "[class*=ads]"];
            adSelectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(ad => ad.remove());
            });
        });
    </script>
</head>
