<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream live sports matches effortlessly on any device. Join our WhatsApp group for the latest updates.">
    <meta name="keywords" content="sports streaming, live matches, watch football, WhatsApp sports updates">
    <title>Sports Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js for M3U8 playback -->
    <style>
        .instruction-box, #playerContainer {
            width: 100%;
            max-width: 100%;
            margin: 15px auto;
        }

        .instruction-box {
            font-size: 14px;
            color: #333;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        #playerContainer {
            position: relative;
            background-color: black;
            width: 100%;
            max-width: 100%;
            height: 250px;
        }

        #videoPlayer, #playerIframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            margin: 15px auto;
            width: 100%;
            max-width: 720px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        #playlist {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        button {
            width: 100%;
            max-width: 350px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #f0f0f0;
            color: #333;
            height: auto;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .instruction-box {
                font-size: 13px;
                padding: 6px;
            }

            button {
                font-size: 12px;
                padding: 6px 8px;
            }

            .whatsapp-button {
                font-size: 13px;
            }

            #playerContainer {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="instruction-box">
    Instructions: Select a match from the buttons below to start streaming. If the video doesn’t load immediately, please wait a few seconds and try again.
</div>

<div id="loadingMessage" style="display: none;">Loading stream...</div>

<div id="playerContainer">
    <iframe id="playerIframe" src="" style="display: none;" sandbox="allow-scripts allow-same-origin"></iframe>
    <video id="videoPlayer" controls autoplay style="display: none;"></video>
</div>

<div id="playlist"></div>

<a href="https://whatsapp.com/channel/0029Vb32mMt23n3ZBynqbY2l" class="whatsapp-button" alt="Join our WhatsApp group">Join WhatsApp Group</a>

<script type="text/javascript">
const options = {
    player_list: [
        { "file": "https://zbpull3.hrbjucheng.com/live/8902803216851063950.m3u8", "title": "Al Nassr Live", "type": "m3u8" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd5.php", "title": "Liverpool x Ipswich Town", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Wolverhampton Wanderers x Arsenal", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Manchester City x Chelsea", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd6.php", "title": "Real Valladolid x Real Madrid", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd2.php", "title": "Atlético Madrid x Villarreal", "type": "php" }
    ]
};

function loadVideo(videoFile, type) {
    document.getElementById("loadingMessage").style.display = "block";

    if (type === "m3u8") {
        const video = document.getElementById("videoPlayer");
        const iframe = document.getElementById("playerIframe");

        iframe.style.display = "none";
        video.style.display = "block";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoFile);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
                document.getElementById("loadingMessage").style.display = "none";
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = videoFile;
            video.addEventListener("canplay", () => {
                video.play();
                document.getElementById("loadingMessage").style.display = "none";
            });
        } else {
            alert("Your browser does not support M3U8 playback.");
            document.getElementById("loadingMessage").style.display = "none";
        }
    } else if (type === "php") {
        const iframe = document.getElementById("playerIframe");
        const video = document.getElementById("videoPlayer");

        iframe.style.display = "block";
        video.style.display = "none";
        iframe.src = videoFile;

        iframe.onload = function() {
            document.getElementById("loadingMessage").style.display = "none";
        };
    }

    document.getElementById("videoPlayer").onerror = function() {
        alert("Failed to load the video. Please try another link.");
        document.getElementById("loadingMessage").style.display = "none";
    };
}

const playlistContainer = document.getElementById("playlist");
options.player_list.forEach((video) => {
    const button = document.createElement("button");
    button.textContent = video.title;
    button.onclick = () => {
        loadVideo(video.file, video.type);
    };
    playlistContainer.appendChild(button);
});

window.onload = () => {
    const firstVideo = options.player_list[0];
    loadVideo(firstVideo.file, firstVideo.type);
};
</script>

</body>
</html>
