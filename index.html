<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .instruction-box {
      font-size: 14px;
      background-color: #fffae5;
      border: 2px solid #ffce00;
      padding: 8px;
      margin: 10px auto;
      width: 90%;
      border-radius: 5px;
      font-weight: bold;
    }

    #playerContainer {
      width: 100%;
      max-width: 100%;
      height: 250px;
      background-color: black;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
    }

    #phpPlayer {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
    }

    #playlist {
      width: 90%;
      margin: 10px auto;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .match-button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: black;
      flex: 1;
      text-align: left;
    }

    .external-button {
      padding: 5px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: orange;
      margin-left: 5px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 15px 12px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="instruction-box">
  Click on a match name to play. If it stops, refresh or try MX/VLC by clicking on (ðŸ”—).
</div>

<div id="playerContainer">
  <iframe id="phpPlayer" allow="autoplay"></iframe>
  <div class="overlay"></div> <!-- blocks ad redirects -->
</div>

<div id="playlist"></div>

<a href="https://whatsapp.com/channel/0029Vb32mMt23n3ZBynqbY2l" class="whatsapp-button">
  Join WhatsApp Group for highlights
</a>

<script>
  const matches = [
    {
      name: "Barcelona W x Real Madrid W",
      link: "https://topembed.pw/channel/exislamars"
    },
    {
      name: "Germany x Italy",
      link: "https://sportzonline.ps/channels/hd/hd2.php"
    },
    {
      name: "Portugal x Denmark",
      link: "https://sportzonline.ps/channels/hd/hd5.php"
    }
  ];

  function playMatch(link) {
    const player = document.getElementById("phpPlayer");
    player.src = link;
  }

  function openExternal(link) {
    window.location.href = `intent:${link}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;;`;
  }

  function renderMatches() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";

    matches.forEach(match => {
      const item = document.createElement("div");
      item.classList.add("match-item");

      const matchBtn = document.createElement("button");
      matchBtn.classList.add("match-button");
      matchBtn.textContent = match.name;
      matchBtn.onclick = () => playMatch(match.link);

      const extBtn = document.createElement("button");
      extBtn.classList.add("external-button");
      extBtn.textContent = "ðŸ”—";
      extBtn.onclick = () => openExternal(match.link);

      item.appendChild(matchBtn);
      item.appendChild(extBtn);
      playlist.appendChild(item);
    });
  }

  window.onload = renderMatches;
</script>

</body>
</html>
