<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .instruction-box {
            font-size: 14px;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            font-weight: bold;
        }

        #playerContainer {
            width: 100%;
            max-width: 100%;
            height: 250px;
            background-color: black;
            margin: 10px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }

        #playlist {
            width: 90%;
            margin: 10px auto;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .match-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            flex: 1;
            text-align: left;
        }

        .external-button {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: orange;
            margin-left: 5px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="instruction-box">
    Click on a match name or video to play. If it stops, refresh or try an MX or VLC player etc. by clicking on (ðŸ”—).
</div>

<div id="playerContainer">
    <div id="loadingMessage">Loading... 0%</div>
    <iframe id="phpPlayer" sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox" referrerpolicy="no-referrer"></iframe>
</div>

<div id="playlist"></div>

<a href="https://chat.whatsapp.com/YOUR-GROUP-LINK" class="whatsapp-button">
    Join WhatsApp Group
</a>

<script>
    const matches = [
        { name: "Barcelona x AtlÃ©tico Madrid", link: "https://sportzonline.si/channels/hd/hd2.php", m3u8: "" },
        { name: "Chelsea x Southampton", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "" },
        { name: "Al Wehda x Al Nassr", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "https://c3s8.vfruitfairy.com/fot3/tracks-v1a1/mono.m3u8?token=4ea6f1efbb46b10fb62ebd9e65f9a32db59616339b8a379e3daa63a22940ca6c-1740501379-1740501302" },
        { name: "Inter Miami x Sporting KC", link: "https://sportzonline.si/channels/hd/hd8.php", m3u8: "" },
        { name: "Tottenham Hotspur x Manchester City", link: "https://sportzonline.si/channels/hd/hd1.php", m3u8: "" },
        { name: "Manchester United x Ipswich Town", link: "https://sportzonline.si/channels/hd/hd5.php", m3u8: "" },
        { name: "Liverpool x Newcastle United", link: "https://sportzonline.si/channels/hd/hd9.php", m3u8: "" },
        { name: "Real Sociedad x Real Madrid", link: "https://sportzonline.si/channels/hd/hd6.php", m3u8: "" },
        { name: "Al Orubah x Al Nassr", link: "https://sportzonline.si/channels/hd/hd11.php", m3u8: "" }
    ];

    function loadVideo(url) {
        const playerFrame = document.getElementById("phpPlayer");
        const loadingMessage = document.getElementById("loadingMessage");

        loadingMessage.style.display = "block";
        playerFrame.style.display = "none";
        playerFrame.src = "";

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            loadingMessage.textContent = `Loading... ${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                loadingMessage.style.display = "none";
                playerFrame.style.display = "block";
                playerFrame.src = url;
            }
        }, 300);
    }

    function openExternal(url) {
        window.location.href = `intent:${url}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;;`;
    }

    function renderMatches() {
        const playlistDiv = document.getElementById("playlist");
        playlistDiv.innerHTML = "";

        matches.forEach(match => {
            const matchItem = document.createElement("div");
            matchItem.classList.add("match-item");

            const matchButton = document.createElement("button");
            matchButton.classList.add("match-button");
            matchButton.textContent = match.name;
            matchButton.onclick = () => loadVideo(match.link);

            const externalButton = document.createElement("button");
            externalButton.classList.add("external-button");
            externalButton.textContent = "ðŸ”—";
            externalButton.onclick = () => openExternal(match.link);

            matchItem.appendChild(matchButton);
            matchItem.appendChild(externalButton);
            playlistDiv.appendChild(matchItem);
        });
    }

    function blockAds() {
        let iframe = document.getElementById("phpPlayer").contentWindow.document;

        let popups = iframe.querySelectorAll("[id*=popup], [class*=ad]");
        popups.forEach(el => el.remove());

        let overlays = iframe.querySelectorAll("[class*=overlay]");
        overlays.forEach(el => el.style.display = "none");
    }

    setInterval(() => {
        try {
            blockAds();
        } catch (e) {}
    }, 2000);

    window.onload = function() {
        renderMatches();
        loadVideo(matches[0].link);
    };
</script>

</body>
</html>
