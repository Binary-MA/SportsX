<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streaming</title>
    <style>
        /* General Styles for Mobile Responsiveness */
        .instruction-box, #playerContainer {
            width: 100%;
            max-width: 100%;
            margin: 15px auto;
        }

        .instruction-box {
            font-size: 14px;
            color: #333;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        /* Player Container */
        #playerContainer {
            position: relative;
            background-color: black;
            width: 100%;
            max-width: 100%;
        }

        #videoPlayer, #playerIframe {
            width: 100%;
            height: auto;
            display: block;
        }

        /* WhatsApp Button */
        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            margin: 15px auto;
            width: 100%;
            max-width: 720px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Video Playlist (Buttons in Horizontal Layout) */
        #playlist {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        button {
            width: 100%;
            max-width: 640px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #f0f0f0;
            color: #333;
            height: 35px;
            box-sizing: border-box;
        }

        /* Media Queries for Small Screens */
        @media (max-width: 768px) {
            .instruction-box {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .whatsapp-button {
                font-size: 14px;
            }

            #playerContainer {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Instruction Box -->
<div class="instruction-box">
    Instructions: Select a match from the buttons below to start streaming. If the video doesn’t load immediately, please wait a few seconds and try again.
</div>

<!-- Loading Message -->
<div id="loadingMessage" style="display: none;">Loading stream...</div>

<!-- Player Container -->
<div id="playerContainer">
    <!-- Video Iframe -->
    <iframe id="playerIframe" src="" style="display: none;" sandbox="allow-scripts allow-same-origin"></iframe>
    <!-- Video Element (For M3U8 Streams) -->
    <video id="videoPlayer" controls autoplay style="display: none;"></video>
</div>

<!-- Video Playlist (Buttons in Horizontal Layout) -->
<div id="playlist">
    <!-- Match Buttons -->
    <button onclick="loadVideo('https://v3.sportsonline.ps/channels/hd/hd5.php', 'php')">Liverpool x Ipswich Town</button>
    <button onclick="loadVideo('https://v3.sportsonline.ps/channels/hd/hd1.php', 'php')">Wolverhampton Wanderers x Arsenal</button>
    <button onclick="loadVideo('https://v3.sportsonline.ps/channels/hd/hd1.php', 'php')">Manchester City x Chelsea</button>
    <button onclick="loadVideo('https://v3.sportsonline.ps/channels/hd/hd6.php', 'php')">Real Valladolid x Real Madrid</button>
    <button onclick="loadVideo('https://v3.sportsonline.ps/channels/hd/hd2.php', 'php')">Atlético Madrid x Villarreal</button>
</div>

<!-- WhatsApp Button -->
<a href="https://www.whatsapp.com/channel/0029Va7HlAILdQedLTmLYU0Z" class="whatsapp-button" alt="Join our WhatsApp group">Join WhatsApp Group</a>

<script type="text/javascript">
// Playlist links with M3U8 and PHP streams
const options = {
    player_list: [
        { "file": "https://v3.sportsonline.ps/channels/hd/hd5.php", "title": "Liverpool x Ipswich Town", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Wolverhampton Wanderers x Arsenal", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Manchester City x Chelsea", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd6.php", "title": "Real Valladolid x Real Madrid", "type": "php" },
        { "file": "https://v3.sportsonline.ps/channels/hd/hd2.php", "title": "Atlético Madrid x Villarreal", "type": "php" }
    ]
};

// Load selected video in iframe (or video player for M3U8)
function loadVideo(videoFile, type) {
    document.getElementById("loadingMessage").style.display = "block";
    if (type === "m3u8") {
        document.getElementById("videoPlayer").oncanplay = function() {
            document.getElementById("loadingMessage").style.display = "none";
        };
        document.getElementById("videoPlayer").style.display = "block";
        document.getElementById("playerIframe").style.display = "none";
        document.getElementById("videoPlayer").src = videoFile;
        document.getElementById("videoPlayer").play();
    } else if (type === "php") {
        document.getElementById("playerIframe").onload = function() {
            document.getElementById("loadingMessage").style.display = "none";
        };
        document.getElementById("playerIframe").style.display = "block";
        document.getElementById("videoPlayer").style.display = "none";
        document.getElementById("playerIframe").src = videoFile;
    }
}

// Generate Playlist Buttons
const playlistContainer = document.getElementById("playlist");
options.player_list.forEach((video) => {
    const button = document.createElement("button");
    button.textContent = video.title;

    // Update iframe or video player with the selected stream on button click
    button.onclick = () => {
        loadVideo(video.file, video.type);
    };

    playlistContainer.appendChild(button);
});

// Auto-load and auto-play the first video in the playlist
window.onload = () => {
    const firstVideo = options.player_list[0];
    loadVideo(firstVideo.file, firstVideo.type);
};
</script>

</body>
</html>
