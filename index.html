<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #videoPlayer {
            width: 90%;
            max-width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #playlist {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #playlist button {
            width: 90%;
            max-width: 640px;
            padding: 10px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #playlist button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="videoPlayer">
        <iframe id="player" src="" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
    </div>
    <div id="playlist"></div>

    <script>
        const options = {
            player_list: [
                { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Ipswich Town x Manchester City" },
                { "file": "https://v3.sportsonline.ps/channels/hd/hd2.php", "title": "Real Madrid x Las Palmas" },
                { "file": "https://v3.sportsonline.ps/channels/hd/hd1.php", "title": "Everton x Tottenham Hotspur" },
                { "file": "https://v3.sportsonline.ps/channels/hd/hd5.php", "title": "Manchester United x Brighton & Hove Albion" }
            ]
        };

        const player = document.getElementById("player");
        const playlistContainer = document.getElementById("playlist");

        function loadVideo(file) {
            player.src = file;
        }

        // Generate Playlist Buttons
        options.player_list.forEach(video => {
            const button = document.createElement("button");
            button.textContent = video.title;
            button.onclick = () => loadVideo(video.file);
            playlistContainer.appendChild(button);
        });

        // Auto-load the first video
        window.onload = () => {
            loadVideo(options.player_list[0].file);
        };
    </script>
</body>
</html>
